<!DOCTYPE html>
<html>
<head>
  <title>AI Living World</title>
  <meta http-equiv="refresh" content="10">
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #0f0f0f; color: #eee; }
    .event { margin: 0.4rem 0; padding: 0.5rem; background: #1a1a1a; border-left: 4px solid #4a9eff; }
    .char { background: #1a2a1a; border-left: 4px solid #4aff4a; padding: 1rem; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Persistent AI World â€” Turn {{ turn }}</h1>
  <h2>Characters</h2>
  {% for char in chars %}
  <div class="char">
    <strong>{{ char[0] }}</strong><br>
    <small>{{ char[1] }}</small>
  </div>
  {% endfor %}
  <h2>Timeline</h2>
  {% for e in events %}
  <div class="event">[Turn {{ e[1] }}] <strong>{{ e[2] }}</strong>: {{ e[3] }}</div>
  {% endfor %}
</body>
</html>
